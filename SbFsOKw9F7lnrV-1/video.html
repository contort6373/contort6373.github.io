<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex, nofollow">
  <title>Pashmi</title>
  <style>
    html,body {
      margin:0;
      height:100%;
      background:#0b0b0b;
      color:#eaeaea;
      font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial;
    }
    .wrap {
      min-height:100%;
      display:grid;
      place-items:center;
      text-align:center;
      padding:16px;
    }
    video {
      width:min(100vw, 960px);
      height:auto;
      max-height:90vh;
      background:#000;
      border-radius:12px;
    }
    .hint {
      opacity:.7;
      font-size:.9rem;
      margin-top:8px;
      text-align:center;
    }
    #download-btn {
      display:inline-block;
      padding:8px 16px;
      background:#1a73e8;
      color:white;
      border-radius:6px;
      text-decoration:none;
      margin-top:12px;
      font-weight:bold;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div>
      <video id="video" controls playsinline preload="metadata"></video>
      <div class="hint">Si le film ne se charge pas, contactez-moi !</div>
    </div>
  </div>

  <!-- Shaka Player via CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.2.1/shaka-player.compiled.js"></script>
<script>
document.addEventListener('DOMContentLoaded', () => {
  const video = document.getElementById('video');
  const player = new shaka.Player(video);

  // Handle errors
  player.addEventListener('error', (event) => {
    console.error('Shaka Player error', event.detail);
    document.querySelector('.hint').textContent = "Impossible de lire la vidéo avec Shaka Player.";
  });

  // Disable adaptive bitrate completely
  player.configure({
    abr: { enabled: false }
  });

  // Load DASH manifest
  const manifestUri = "https://gbg.s3.gra.io.cloud.ovh.net/pashmi-dort/video.mpd";

  player.load(manifestUri).then(() => {
    console.log('Lecture DASH prête !');
    // Optionally, you could pick a single track manually if you want:
    // const tracks = player.getVariantTracks().filter(t => t.type === 'video');
    // const track = tracks.find(t => t.height === 720); // for example
    // if (track) player.selectVariantTrack(track, true);
  }).catch(err => console.error('Erreur lors du chargement du manifeste', err));
});
</script>

</body>
</html>
