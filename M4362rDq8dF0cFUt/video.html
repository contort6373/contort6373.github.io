<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex, nofollow">
  <title>Village club</title>

  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #0b0b0b;
      color: #eaeaea;
      font-family: system-ui, Segoe UI, Roboto, Helvetica, Arial;
    }
    .wrap {
      min-height: 100%;
      display: grid;
      place-items: center;
      text-align: center;
      padding: 16px;
    }
    video {
      width: 100%;
      height: auto;
      max-width: 960px;
      background: #000;
      border-radius: 12px;
      display: block;
      margin: 0 auto;
    }
    .hint {
      opacity: .7;
      font-size: .9rem;
      margin-top: 8px;
      text-align: center;
    }
    
    /* Empêche les restrictions de taille en mode plein écran */
    [data-shaka-player-container]:fullscreen video,
    [data-shaka-player-container]::-webkit-full-screen video {
      width: 100% !important;
      height: 100% !important;
      max-width: none;
      max-height: none;
      border-radius: 0;
      object-fit: contain;
    }

    /* Optionnel : centrer proprement le lecteur dans l’écran */
    [data-shaka-player-container]:fullscreen {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
    }
    
  </style>

  <!-- ✅ CSS de Shaka UI -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.2.1/controls.css">
</head>

<body>
  <div class="wrap">
    <div>
      <div data-shaka-player-container class="player-container"">
        <video id="video"
               data-shaka-player
               autoplay
               muted
               playsinline
               preload="metadata"></video>
      </div>

      <div class="hint">
        Si le film ne se charge pas, contactez-moi. Bon visionnage !
      </div>
    </div>
  </div>

  <!-- ✅ Script Shaka UI -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.2.1/shaka-player.ui.js"></script>

  <script>
  document.addEventListener('shaka-ui-loaded', async () => {
    const video = document.getElementById('video');
    const ui = video['ui'];
    const controls = ui.getControls();
    const player = controls.getPlayer();

    // Configuration du lecteur
    player.configure({
      abr: {
        enabled: true,
        defaultBandwidthEstimate: 10000000 // 5 Mbps estimation initiale
      }
    });

    // Configuration des contrôles visibles
    ui.configure({
      controlPanelElements: [
        'play_pause', 'time_and_duration', 'mute', 'volume',
        'spacer', 'quality', 'captions', 'fullscreen'
      ],
      addBigPlayButton: true,
      fullScreenElement: document.querySelector('[data-shaka-player-container]')
    });

    // Charger la vidéo DASH
    const manifestUri = "https://gbg.s3.gra.io.cloud.ovh.net/VC-2/village-club.mpd";

    try {
      await player.load(manifestUri);
      console.log('Lecture DASH prête !');
    } catch (err) {
      console.error('Erreur Shaka Player', err);
      document.querySelector('.hint').textContent =
        "Impossible de lire la vidéo avec Shaka Player.";
    }
  });

  document.addEventListener('shaka-ui-load-failed', () => {
    console.error('Shaka UI n’a pas pu se charger.');
    document.querySelector('.hint').textContent =
      "Erreur lors du chargement du lecteur vidéo.";
  });
  </script>
</body>
</html>
