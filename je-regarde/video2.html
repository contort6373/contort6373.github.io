<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex, nofollow">
  <title>Je regarde</title>
  <style>
    html,body {
      margin:0;
      height:100%;
      background:#0b0b0b;
      color:#eaeaea;
      font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial;
    }
    .wrap {
      min-height:100%;
      display:grid;
      text-align:center;
      padding:16px;
    }
    video {
      width:min(100vw, 960px);
      height:auto;
      max-height:90vh;
      background:#000;
      border-radius:12px;
    }
    .hint {
      opacity:.7;
      font-size:.9rem;
      margin-top:8px;
      text-align:center;
    }
    #download-btn {
      display:inline-block;
      padding:8px 16px;
      background:#1a73e8;
      color:white;
      border-radius:6px;
      text-decoration:none;
      margin-top:12px;
      font-weight:bold;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div>
      <video id="video" controls playsinline preload="metadata"></video>
      <div class="hint">Si le film ne se charge pas, contactez-moi. Bon visionnage (sans t√©l√©phone √† porter de main üëÄ) !</div>
      <a id="download-btn" href="https://gbg.s3.gra.io.cloud.ovh.net/Miro-2/_MIRO-V4-Apple ProRes 422-HD 1080p" download>T√©l√©charger la vid√©o originale</a>
    </div>
  </div>

  <!-- Shaka Player via CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.2.1/shaka-player.compiled.js"></script>
<script>
document.addEventListener('DOMContentLoaded', () => {
  const video = document.getElementById('video');
  const player = new shaka.Player(video);

  // D√©tecter les erreurs
  player.addEventListener('error', (event) => {
    console.error('Shaka Player error', event.detail);
    document.querySelector('.hint').textContent =
      "Impossible de lire la vid√©o avec Shaka Player.";
  });

  // Activer l‚Äôadaptive bitrate automatique
  player.configure({
    abr: {
      enabled: true,       // active l‚ÄôABR automatique
      defaultBandwidthEstimate: 5000000 // estimation initiale en bits/s (5 Mbps)
    }
  });

  // Charger le DASH
  const manifestUri = "https://gbg.s3.gra.io.cloud.ovh.net/Miro-2/jeregarde.mpd";
  player.load(manifestUri).then(() => {
    console.log('Lecture DASH pr√™te !');

    // Cr√©er un menu de s√©lection de qualit√©
    const qualitySelect = document.createElement('select');
    qualitySelect.style.marginTop = '12px';
    video.parentNode.appendChild(qualitySelect);

    // R√©cup√©rer les pistes vid√©o disponibles
    const tracks = player.getVariantTracks().filter(t => t.type === 'video');

    // Ajouter une option pour chaque bitrate
    tracks.forEach(track => {
      const option = document.createElement('option');
      option.value = track.id;
      option.textContent = `${track.height}p - ${Math.round(track.bandwidth/1000)} kbps`;
      qualitySelect.appendChild(option);
    });

    // Gestion du changement de qualit√© par l‚Äôutilisateur
    qualitySelect.addEventListener('change', (e) => {
      const selectedId = parseInt(e.target.value);
      const selectedTrack = tracks.find(t => t.id === selectedId);
      if (selectedTrack) {
        // D√©sactive l‚ÄôABR pour forcer le choix manuel
        player.configure({ abr: { enabled: false } });
        player.selectVariantTrack(selectedTrack, /* clearBuffer */ true);
      }
    });
  }).catch(err => console.error('Erreur lors du chargement du manifeste', err));
});
</script>
</body>
</html>
