<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex, nofollow">
  <title>Je regarde</title>

  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #0b0b0b;
      color: #eaeaea;
      font-family: system-ui, Segoe UI, Roboto, Helvetica, Arial;
    }
    .wrap {
      min-height: 100%;
      display: grid;
      place-items: center;
      text-align: center;
      padding: 16px;
    }
    .player-container {
      width: 100%;
      max-width: 960px;
      background: #000;
      border-radius: 12px;
      overflow: hidden;
    }
    video {
      width: 100%;
      height: auto;
      display: block;
      background: #000;
    }

    /* üß© Correction Firefox plein √©cran */
    .player-container:fullscreen,
    .player-container:-moz-full-screen,
    .player-container:-webkit-full-screen {
      width: 100%;
      height: 100%;
      max-width: none;
      border-radius: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
    }

    .player-container:fullscreen video,
    .player-container:-moz-full-screen video,
    .player-container:-webkit-full-screen video {
      width: 100% !important;
      height: 100% !important;
      max-width: none !important;
      max-height: none !important;
      object-fit: contain;
    }

    .hint {
      opacity: .7;
      font-size: .9rem;
      margin-top: 8px;
      text-align: center;
    }

    #download-btn {
      display: inline-block;
      padding: 8px 16px;
      background: #1a73e8;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      margin-top: 12px;
      font-weight: bold;
    }
  </style>

  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.2.1/controls.css">
</head>

<body>
  <div class="wrap">
    <div>
      <div data-shaka-player-container class="player-container">
        <video id="video"
               data-shaka-player
               autoplay
               muted
               playsinline
               preload="metadata"></video>
      </div>
      <a id="download-btn"
        href="https://gbg.s3.gra.io.cloud.ovh.net/MIRO-2/_MIRO-2-2-1-1080p.mov"
        download>
         T√©l√©charger la vid√©o originale
      </a>
      <div class="hint">
        Si le film ne se charge pas, contactez-moi. Bon visionnage !
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.2.1/shaka-player.ui.js"></script>
  <script>
  document.addEventListener('shaka-ui-loaded', async () => {
    const video = document.getElementById('video');
    const ui = video['ui'];
    const controls = ui.getControls();
    const player = controls.getPlayer();

    player.configure({
      abr: {
        enabled: true,
        defaultBandwidthEstimate: 10000000
      }
    });

    ui.configure({
      controlPanelElements: [
        'play_pause', 'time_and_duration', 'mute', 'volume',
        'spacer', 'quality', 'captions', 'fullscreen'
      ],
      addBigPlayButton: true,
      // ‚ö° Laisse Shaka g√©rer le fullscreen sur le container parent
      fullScreenElement: document.querySelector('[data-shaka-player-container]')
    });

    const manifestUri = "https://gbg.s3.gra.io.cloud.ovh.net/MIRO-2/je-regarde.mpd";

    try {
      await player.load(manifestUri);
      console.log('Lecture DASH pr√™te !');
    } catch (err) {
      console.error('Erreur Shaka Player', err);
      document.querySelector('.hint').textContent =
        "Impossible de lire la vid√©o avec Shaka Player.";
    }
  });

  document.addEventListener('shaka-ui-load-failed', () => {
    console.error('Shaka UI n‚Äôa pas pu se charger.');
    document.querySelector('.hint').textContent =
      "Erreur lors du chargement du lecteur vid√©o.";
  });
  </script>
</body>
</html>
