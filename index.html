<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grégoire Benoist-Grandmaison</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      height: 100vh;
    }
    /* Colonne de gauche */
    #movie-list {
      width: 200px;
      background: #f0f0f0;
      padding: 20px;
      box-sizing: border-box;
    }
    #movie-list ul {
      list-style: none;
      padding: 0;
    }
    #movie-list li {
      margin: 10px 0;
      cursor: pointer;
      color: #007bff;
    }
    #movie-list li:hover {
      text-decoration: underline;
    }

    /* Colonne de droite */
    #movie-detail {
      flex-grow: 1;
      padding: 20px;
    }
  </style>
</head>
Filmographie de Grégoire Benoist-Grandmaison
<body>
  <!-- Liste des films -->
  <div id="movie-list">
    <ul>
      <li onclick="showDetail('film1')">Au sein du monde</li>
      <li onclick="showDetail('film2')">Vagabonds</li>
      <li onclick="showDetail('film3')">Sous le vieux châtaignier</li>
      <li onclick="showDetail('film4')">Village club</li>
      <li onclick="showDetail('film5')">Je regarde</li>
    </ul>
  </div>

  <!-- Détails -->
  <div id="movie-detail">
    <h2>Sélectionnez un film</h2>
    <p>Le détail du film apparaîtra ici.</p>
  </div>

  <script>
    const movieDetails = {
      film1: {
        title: "Au sein du monde",
        description: "XXX"
      },
      film2: {
        title: "Vagabonds",
        description: "XXX"
      },
      film3: {
        title: "Sous le vieux châtaignier",
        description: "XXX"
      },
      film4: {
        title: "Village club",
        description: "XXX"
      },
      film5: {
        title: "Je regarde",
        description: "XXX"
      }
    };

    function showDetail(movieKey) {
      const detail = movieDetails[movieKey];
      const container = document.getElementById('movie-detail');
      container.innerHTML = `
        <h2>${detail.title}</h2>
        <p>${detail.description}</p>
      `;
    }
  </script>
</body>
</html>
