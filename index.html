<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <title>Grégoire Benoist-Grandmaison</title>
  <style>
    body { font-family: monospace, sans-serif; margin: 20px; font-size: 12px; }
    h1 { font-size: 1.2em; }
    table { width: 100%; border-collapse: collapse; }
    th { text-align: left; font-weight: bold; }
    th, td { padding: 6px 10px; border-bottom: 1px solid #ccc; }
    tr:hover { background: #f5f5f5; cursor: pointer; }
    #movie-detail { margin-top: 20px; padding: 10px; border: 1px solid #ccc; }
    #movie-detail img { max-width: 150px; margin: 5px; }
    
  </style>
</head>
<body>
  <h1>Index des /films/</h1>
  <table id="film-table">
    <thead>
      <tr><th>Titre</th><th>Durée</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="movie-detail">
    <h2>Sélectionnez un film</h2>
    <p>Le détail apparaîtra ici.</p>
  </div>

  <script>
    let films = [];

    fetch("films.json")
      .then(res => res.json())
      .then(data => {
        films = data;
        renderTable();
      });

    function renderTable() {
      const tbody = document.querySelector("#film-table tbody");
      tbody.innerHTML = "";
      films.forEach(film => {
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${film.title}</td><td>${film.duration}</td>`;
        tr.onclick = () => showDetail(film.id);
        tbody.appendChild(tr);
      });
    }

    function showDetail(filmId) {
      const film = films.find(f => f.id === filmId);
      const container = document.getElementById("movie-detail");

      container.innerHTML = `
        <h2>${film.title}</h2>
        <p><strong>Durée :</strong> ${film.duration}</p>
        <p>${film.synopsis}</p>
        <div>${film.images.map(img => `<img src="${img}" alt="${film.title}">`).join("")}</div>
      `;
    }
  </script>
</body>
</html>
